<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhola Bank</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="login-area">
        <h1 class="bank_title text-center mb-5">Welcome To Bhola Bank</h1>
        <div class="submit-area card-body card">
            <h4 class="my-3">Login</h4>
            <form action="" method="post">
                <input type="text" name="" id="" class="form-control" placeholder="Your Email Address">
                <input class="form-control my-2" type="password" name="" id="" placeholder="Your Password">
                <input id="login" class="btn btn-success mb-2" type="" value="Submit">
            </form>
        </div>
    </div>

    <div id="transaction-area">
       
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status ">
                    <h5>Deposit</h5>
                    <h2> $<span id="current-deposit">00</span></h2>
                </div>

            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="withdraw-balance">00</span></h2>
                </div>

            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="total-balance">1240</span> </h2>
                </div>

            </div>
        </div>

        <div class="row mt-5" >
            <div class="col-md-6">
                <div class="balance-action card-body card">
                    <h4>Deposit</h4>
                    <form action="" method="post">
                    <input id="deposit-amount" type="text" class="form-control mb-2" placeholder="$ amount you want to deposit">
                   
                    <input id="addDeposit" type="" class="btn btn-success" value="Deposit">
                </form>
                </div>
               
            </div>

            <div class="col-md-6">
                <div class="balance-action card-body card">
                    <h4>Withdraw</h4>
                    <form action="" method="post">
                    <input type="text" id="withdraw-amount" class="form-control mb-2" placeholder="$ amount you want to withdraw">
                    <input id="withdraw-button" type="" class="btn btn-success" value="Withdraw">
                    
                </form>
                </div>
               
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
</body>

</html>
